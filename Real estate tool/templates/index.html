<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Research Tool</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter & Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #a855f7, #6b46c1);
        }
        .card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(55, 65, 81, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 antialiased leading-snug">
    <div class="min-h-screen flex items-center justify-center p-4 md:p-8">
        <div class="w-full max-w-4xl card rounded-3xl p-6 md:p-10 transition-all duration-300">
            <h1 class="text-3xl md:text-5xl font-extrabold text-white text-center mb-2">
                Real Estate <span class="text-gradient">AI Tool</span>
            </h1>
            <p class="text-center text-gray-400 mb-8 max-w-xl mx-auto text-lg">
                Effortlessly get insights from real estate articles.
            </p>

            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- URL Input Fields -->
                    <input type="url" id="url1" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Enter URL 1">
                    <input type="url" id="url2" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Enter URL 2">
                    <input type="url" id="url3" class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Enter URL 3">
                </div>

                <!-- Process URLs Button -->
                <button id="process-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-950">
                    Process URLs
                </button>

                <!-- Status/Loading Area -->
                <div id="status-area" class="text-center min-h-[2rem] text-gray-400 text-lg italic mt-4 animate-pulse"></div>

                <!-- Query Input Field -->
                <div class="relative mt-6">
                    <input type="text" id="query-input" class="w-full px-4 py-3 pr-12 bg-gray-800 border border-gray-700 rounded-xl text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Ask a question..." disabled>
                    <button id="submit-query-btn" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <!-- Magnifying Glass Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Answer and Sources Display -->
            <div id="result-area" class="mt-8 space-y-6">
                <!-- Answer Section -->
                <div id="answer-section" class="hidden bg-gray-800 p-6 rounded-2xl border border-gray-700">
                    <h2 class="text-2xl font-bold text-white mb-2 border-b border-gray-700 pb-2">Answer</h2>
                    <p id="answer-text" class="text-gray-300 leading-relaxed"></p>
                </div>

                <!-- Sources Section -->
                <div id="sources-section" class="hidden bg-gray-800 p-6 rounded-2xl border border-gray-700">
                    <h2 class="text-2xl font-bold text-white mb-2 border-b border-gray-700 pb-2">Sources</h2>
                    <div id="sources-list" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const processBtn = document.getElementById('process-btn');
        const queryInput = document.getElementById('query-input');
        const submitQueryBtn = document.getElementById('submit-query-btn');
        const statusArea = document.getElementById('status-area');
        const answerSection = document.getElementById('answer-section');
        const answerText = document.getElementById('answer-text');
        const sourcesSection = document.getElementById('sources-section');
        const sourcesList = document.getElementById('sources-list');
        const urlInputs = [
            document.getElementById('url1'),
            document.getElementById('url2'),
            document.getElementById('url3')
        ];

        let hasProcessed = false;

        // Function to show status messages
        function setStatus(message) {
            statusArea.textContent = message;
        }

        // Function to handle the Process URLs button click
        processBtn.addEventListener('click', async () => {
            const urls = urlInputs.map(input => input.value).filter(url => url.trim() !== '');
            if (urls.length === 0) {
                setStatus("Please enter at least one URL.");
                return;
            }

            // Disable buttons and inputs during processing
            processBtn.disabled = true;
            queryInput.disabled = true;
            submitQueryBtn.disabled = true;
            urlInputs.forEach(input => input.disabled = true);
            setStatus("Processing URLs... Please wait.");
            statusArea.classList.add('animate-pulse');

            try {
                const response = await fetch('/process-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ urls })
                });

                const data = await response.json();

                if (response.ok) {
                    setStatus(data.message);
                    hasProcessed = true;
                    queryInput.disabled = false;
                    submitQueryBtn.disabled = false;
                } else {
                    setStatus(`Error: ${data.message}`);
                }
            } catch (error) {
                setStatus(`An error occurred: ${error.message}`);
            } finally {
                processBtn.disabled = false;
                urlInputs.forEach(input => input.disabled = false);
                statusArea.classList.remove('animate-pulse');
            }
        });

        // Function to handle the query submission
        submitQueryBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                setStatus("Please enter a question.");
                return;
            }

            if (!hasProcessed) {
                setStatus("You must process URLs first.");
                return;
            }

            // Clear previous results
            answerSection.classList.add('hidden');
            sourcesSection.classList.add('hidden');
            answerText.textContent = '';
            sourcesList.innerHTML = '';

            // Disable inputs during query
            queryInput.disabled = true;
            submitQueryBtn.disabled = true;
            setStatus("Generating answer...");
            statusArea.classList.add('animate-pulse');

            try {
                const response = await fetch('/generate-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (response.ok) {
                    answerText.textContent = data.answer;
                    answerSection.classList.remove('hidden');

                    const sourcesArray = data.sources.split('\n').filter(s => s.trim() !== '');
                    if (sourcesArray.length > 0) {
                        sourcesArray.forEach(source => {
                            const link = document.createElement('a');
                            link.href = source;
                            link.textContent = source;
                            link.target = "_blank";
                            link.className = "block text-purple-400 hover:underline break-words";
                            sourcesList.appendChild(link);
                        });
                        sourcesSection.classList.remove('hidden');
                    }
                    setStatus("Answer generated.");
                } else {
                    setStatus(`Error: ${data.message}`);
                }
            } catch (error) {
                setStatus(`An error occurred: ${error.message}`);
            } finally {
                queryInput.disabled = false;
                submitQueryBtn.disabled = false;
                statusArea.classList.remove('animate-pulse');
            }
        });

        // Enable/disable the query button based on input
        queryInput.addEventListener('input', () => {
            if (queryInput.value.trim() !== '' && hasProcessed) {
                submitQueryBtn.disabled = false;
            } else {
                submitQueryBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
